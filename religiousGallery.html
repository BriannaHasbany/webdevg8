<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery-Religious</title>
    <!-- W3.CSS + Font Awesome -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>
    <div class="w3-container w3-teal w3-center">
      <h1>Religious Gallery</h1>
      <h5><i>Click Photos to Enlarge</i></h5>
    </div>
    <!-- Main Content -->
    <section class="w3-container gallery-page">
      <div class="w3-row-padding w3-margin-top">
        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/religion-gallery/religion1.jpg"
              alt="Religious 1"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/religion-gallery/religion2.jpg"
              alt="Religious 2"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/religion-gallery/religion3.jpg"
              alt="Religious 3"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="w3-container gallery-page">
      <div class="w3-row-padding w3-margin-top">
        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/religion-gallery/religion4.jpg"
              alt="Religious 4"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/religion-gallery/religion5.jpg"
              alt="Religious 5"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/religion-gallery/religion6.jpg"
              alt="Religious 6"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="w3-container gallery-page">
      <div class="w3-row-padding w3-margin-top">
        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/religion-gallery/religion7.jpg"
              alt="Religious 7"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/religion-gallery/religion8.jpg"
              alt="Religious 8"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/religion-gallery/religion10.jpg"
              alt="Religious 9"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Footer-->
    <div id="footer"></div>
    <div id="lightbox" class="lightbox-overlay" onclick="closeLightbox()">
      <img id="lightbox-img" src="" alt="Enlarged Image" />
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
