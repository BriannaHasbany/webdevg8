<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery-Weddings</title>
    <!-- W3.CSS + Font Awesome -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <div class="w3-container w3-teal w3-center">
      <h1>Wedding Gallery</h1>
      <h5><i>Click Photos to Enlarge</i></h5>
    </div>

    <section class="w3-container gallery-page">
      <div class="w3-row-padding w3-margin-top">
        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/wedding-gallery/wedding1.jpg"
              alt="Wedding 1"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/wedding-gallery/wedding2.jpg"
              alt="Wedding 2"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/wedding-gallery/wedding3.jpg"
              alt="Wedding 3"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="w3-container gallery-page">
      <div class="w3-row-padding w3-margin-top">
        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/wedding-gallery/wedding4.jpg"
              alt="Wedding 4"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/wedding-gallery/wedding5.jpg"
              alt="Wedding 5"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/wedding-gallery/wedding6.jpg"
              alt="Wedding 6"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="w3-container gallery-page">
      <div class="w3-row-padding w3-margin-top">
        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/wedding-gallery/wedding7.jpg"
              alt="Wedding 7"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/wedding-gallery/wedding8.jpg"

              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/wedding-gallery/wedding9.jpg"
              alt="Wedding 9"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="w3-container gallery-page">
      <div class="w3-row-padding w3-margin-top">
        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/wedding-gallery/wedding10.jpg"
              alt="Wedding 10"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/wedding-gallery/wedding11.jpg"
              alt="Wedding 11"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/wedding-gallery/wedding12.jpg"

              onclick="openLightbox(this.src)"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Footer-->
    <div id="footer"></div>

    <script src="scripts.js"></script>
    <div id="lightbox" class="lightbox-overlay" onclick="closeLightbox()">
      <img id="lightbox-img" src="" alt="Enlarged Image" />
    </div>
  </body>
</html>
