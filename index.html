<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <!-- W3.CSS + Font Awesome -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <section class="w3-container">
      <div class="w3-row">
        <div class="w3-quarter w3-center w3-card">
          <div class="w3-padding-64">Part 1/4</div>
        </div>
        <div class="w3-quarter w3-center w3-card">
          <div class="w3-padding-64">Part 2/4</div>
        </div>
        <div class="w3-quarter w3-center w3-card">
          <div class="w3-padding-64">Part 3/4</div>
        </div>
        <div class="w3-quarter w3-center w3-card">
          <div class="w3-padding-64">Part 4/4</div>
        </div>
      </div>
      <hr />
      <div class="w3-row">
        <div class="w3-third w3-center w3-card">
          <div class="w3-padding-64">Part 1/3</div>
        </div>
        <div class="w3-third w3-center w3-card">
          <div class="w3-padding-64">Part 2/3</div>
        </div>
        <div class="w3-third w3-center w3-card">
          <div class="w3-padding-64">Part 3/3</div>
        </div>
      </div>
    </section>

    <!-- Footer-->
    <div id="footer"></div>

    <script src="scripts.js"></script>
  </body>
</html>
