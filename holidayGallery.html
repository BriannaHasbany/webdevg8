<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery-Holidays</title>
    <!-- W3.CSS + Font Awesome -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <div class="w3-container w3-teal w3-center">
      <h1>Holiday Gallery</h1>
      <h5><i>Click Photos to Enlarge</i></h5>
    </div>

    <section class="w3-container gallery-page">
      <div class="w3-row-padding w3-margin-top">
        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/holiday-gallery/holiday1.jpg"
              alt="Holiday 1"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/holiday-gallery/holiday2.jpg"
              alt="Holiday 2"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/holiday-gallery/holiday3.jpg"
              alt="Holiday 3"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="w3-container gallery-page">
      <div class="w3-row-padding w3-margin-top">
        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/holiday-gallery/holiday4.jpg"
              alt="Holiday 4"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/holiday-gallery/holiday5.jpg"
              alt="Holiday 5"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/holiday-gallery/holiday6.jpg"
              alt="Holiday 6"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>



        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/holiday-gallery/holiday7.jpg"
              alt="Holiday 7"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/holiday-gallery/holiday8.png"
              alt="Holiday 8"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/holiday-gallery/holiday9.png"
              alt="Holiday 9"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/holiday-gallery/holiday10.png"
              alt="Holiday 10"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/holiday-gallery/holiday11.png"
              alt="Holiday 11"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>

        <div class="w3-third">
          <div class="gallery-card">
            <img
              src="images/holiday-gallery/holiday12.png"
              alt="Holiday 12"
              onclick="openLightbox(this.src)"
            />
          </div>
        </div>


      </div>
    </section>
    <!-- Footer-->
    <div id="footer"></div>
    <!-- Lightbox overlay (used by scripts.js openLightbox / closeLightbox) -->
    <div id="lightbox" class="lightbox-overlay" onclick="closeLightbox()">
      <img id="lightbox-img" src="" alt="Enlarged photo" />
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
