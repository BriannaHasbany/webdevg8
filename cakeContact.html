<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <!-- W3.CSS + Font Awesome -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <div class="w3-container w3-teal w3-center">
      <h2 class="w3-center">Contact Us</h2>
      <p class="w3-center">
        We'd love to hear from you! Please fill out the form below to get in touch.
      </p>
    </div>

    <!-- Main Content -->
    <section class="w3-container w3-padding-large">
    

      <div class="card">
        <form class="w3-container w3-padding-large">
          <p>
            <label>Name</label>
            <input class="w3-input w3-border" type="text" name="name" />
          </p>
          <p>
            <label>Email</label>
            <input class="w3-input w3-border" type="email" name="email" />
          </p>
          <p>
            <label>Phone</label>
            <input class="w3-input w3-border" type="text" name="phone" />
          </p>
          <p>
            <label>Message</label>
            <textarea class="w3-input w3-border" name="message"></textarea>
          </p>
          <p>
            <button
              class="w3-button w3-block w3-teal w3-margin-top"
              type="submit"
            >
              Submit
            </button>
          </p>
        </form>
      </div>
    </section>

    <!-- Footer-->
    <div id="footer"></div>
    <script src="scripts.js"></script>
  </body>
</html>
